<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Note Popup</title>
		<style>
			body {
				font-family: system-ui, sans-serif;
				margin: 0;
				padding: 16px;
				background: #fff;
				color: #222;
			}
			h3 {
				margin: 0 0 10px;
				font-size: 16px;
				font-weight: 600;
			}
			textarea,
			input {
				width: 100%;
				box-sizing: border-box;
				border: 1px solid #ccc;
				border-radius: 6px;
				padding: 8px;
				font-size: 14px;
				resize: vertical;
			}
			textarea {
				height: 140px;
			}
			.actions {
				display: flex;
				justify-content: flex-end;
				margin-top: 12px;
				gap: 8px;
			}
			button {
				border: none;
				border-radius: 6px;
				padding: 8px 14px;
				font-size: 13px;
				cursor: pointer;
			}
			#saveBtn {
				background: #2563eb;
				color: white;
			}
			#cancelBtn {
				background: #e5e7eb;
			}
		</style>
	</head>
	<body>
		<h3>Add Note</h3>
		<label>
			Title
			<input type="text" id="note-title" placeholder="Optional title" />
		</label>
		<br /><br />
		<label>
			Content
			<textarea
				id="note-content"
				placeholder="Write your note..."
			></textarea>
		</label>

		<div class="actions">
			<button id="cancelBtn">Cancel</button>
			<button id="saveBtn">Save</button>
		</div>

		<script src="notes-popup.js"></script>
	</body>
</html>
