<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<style>
			/* Inline styles for the notes sidebar */
			#ra-notes-sidebar-container {
				position: fixed;
				top: 0;
				right: -320px;
				width: 320px;
				height: 100vh;
				background: white;
				box-shadow: -2px 0 12px rgba(0, 0, 0, 0.1);
				z-index: 999998;
				transition: right 0.3s ease;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
					Roboto, sans-serif;
			}

			#ra-notes-sidebar-container.open {
				right: 0;
			}
		</style>
	</head>
	<body>
		<div id="ra-notes-sidebar-container">
			<!-- Content will be injected by content-script.js -->
		</div>
	</body>
</html>
